<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>centerbox practice</title>
        <style type="text/css">
            body{
                margin: 0;
            }
            #centerbox{
                width: 1080px;
                height: 1800px;
                background: #093;
                position: relative;
                margin: 0 auto;
            }
            #centerbox>.side{
                width: 50px;
                height: 200px;
                background: #f90;
                position: absolute;
                right: -50px;
                top: 70px;
            }
        </style>
    </head>
    <body>
        <div id="centerbox">
            <aside class="side"></aside>
        </div>
    </body>
</html>
