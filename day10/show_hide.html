<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>show/hide</title>
        <style type="text/css">
            body{
                margin: 0px;
                font-size: 18px;
                font-family: Roboto, sans-serif;
            }
            div{
                margin: 20px;
                width: 200px;
                height: 50px;
                border: 3px solid #f90;
            }
            #div1{
                font-size: 0; line-height: 0;
                visibility: hidden;
                width: 0; height: 0; overflow: hidden;
                position: absolute; left: 0; top: 0;
            }
            #div3{
                visibility: hidden;
            }
            #div4{
                opacity: 0.4;
            }  
            #div5{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="div1">div box1</div>
        <div id="div2">div box2</div>
        <div id="div3">div box3</div>
        <div id="div4">div box4</div>
        <div id="div5">div box5</div>
        <div id="div6">div box6</div>
    </body>
</html>
