<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>center, middlebox + close btn</title>
        <style type="text/css">
            body{
                margin: 0;
                font-size: 14px;
                font-family: Roboto, sans-serif;
            }
            #centerbox{
                width: 720px;
                height: 400px;
                background: #39c;
                position: absolute;
                left: 50%;
                top: 50%;
                margin: -200px 0 0 -360px;
            }
            #centerbox>div{
                width: 720px;
                height: 20px;
                line-height: 20px;
                padding: 190px 0;
                text-align: center;
            }
            #centerbox>#close{
                border: 1px solid #454545;  /*button은 border포함 width, height*/
                font-size: 18px;
                width: 30px;
                height: 30px;
                background: #333;
                color: #cecece;
                position: absolute;
                /*left: 720px;*/ right: -30px;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="centerbox">
            <div>centerbox</div>
            <button id="close">&times;</button>
        </div>
    </body>
</html>
