<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NAVER</title>
        <style type="text/css">
            body{
                margin: 0;
                background: #f3f4f8;
            }
            img{
                display: block;
            }
            #main_header{
                height: 178px;
                background: url("images/header_line.gif") repeat-x;
                margin-bottom: 8px;
            }
            #main_header>.header_innerbox{
                width: 1080px;
                height: 131px;
                margin: 0 auto;
            }
            #main_header>.gnb{
                width: 1080px;
                height: 47px;
                margin: 0 auto;
            }
            #main_container{
                width: 1080px;
                margin: 0 auto 8px;
            }
            #main_container>.content_top{
                height: 120px;
                margin-bottom: 8px;
            }
            #main_container>.content_top>.banner1{
                width: 740px;
                height: 120px;
                float: left;
            }
            #main_container>.content_top>.login_area{
                width: 332px;
                height: 120px;
                float: right;
            }
            #main_container>.news_wrap{
                clear: both;
                height: 300px;
                margin-bottom: 8px;
            }
            #main_container>.news_wrap>.news_header{
                width: 740px;
                height: 46px;
                float: left;
                margin-bottom: 8px;
            }
            #main_container>.news_wrap>.news_stand{
                clear: left;
                width: 740px;
                height: 246px;
                float: left;
            }
            #main_container>.news_wrap>.info_area{
                width: 332px;
                height: 142px;
                margin-left: 748px;
                margin-bottom: 8px;
            }
            #main_container>.news_wrap>.banner2{
                width: 332px;
                height: 150px;
                margin-left: 748px;
            }
            #main_container>.content_wrap{
                clear: left;
                height: 884px;
                margin-bottom: 8px;
            }
            #main_container>.content_wrap>.main_content{
                width: 740px;
                height: 884px;
                float: left;
            }
            #main_container>.content_wrap>.shopping_area{
                width: 332px;
                height: 884px;
                float: right;
            }
            #main_container>.event_wrap{
                clear: both;
                height: 130px;
                margin-bottom: 8px;
            }
            #main_container>.event_wrap>.events{
                width: 740px;
                height: 130px;
                float: left;
            }
            #main_container>.event_wrap>.banner3{
                width: 332px;
                height: 130px;
                float: right;
            }
            #main_footer{
                clear: both;
                height: 227px;
                background: url("images/footer_line.gif") repeat-x;
            }
            #main_footer>.footer_innerbox{
                width: 1080px;
                height: 227px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <header id="main_header">
            <div class="header_innerbox">
                <img src="images/header.jpg" alt="네이버 로고, 검색 공간 등">
            </div>
            <nav class="gnb">
                <img src="images/gnb.gif" alt="global navigation bar">
            </nav>
        </header>
        <div id="main_container">
            <div class="content_top">
                <div class="banner1">
                    <img src="images/banner1.jpg" alt="banner1">
                </div>
                <div class="login_area">
                    <img src="images/login_area.jpg" alt="login area">
                </div>
            </div>
            <div class="news_wrap">
                <div class="news_header">
                    <img src="images/news_header.gif" alt="news header">
                </div>
                <div class="news_stand">
                    <img src="images/news_stand.gif" alt="news stand">
                </div>
                <div class="info_area">
                    <img src="images/info_area.gif" alt="info area">
                </div>
                <div class="banner2">
                    <img src="images/banner2.jpg" alt="banner">
                </div>
            </div>
            <div class="content_wrap">
                <div class="main_content">
                    <img src="images/main_content.jpg" alt="main content">
                </div>
                <div class="shopping_area">
                    <img src="images/shopping_area.jpg" alt="shopping area">
                </div>
            </div>
            <div class="event_wrap">
                <div class="events">
                    <img src="images/events.jpg" alt="events">
                </div>
                <div class="banner3">
                    <img src="images/banner3.jpg" alt="banner3">
                </div>
            </div>
        </div>
        <footer id="main_footer">
            <div class="footer_innerbox">
                <img src="images/footer.gif" alt="공지사항, 개인정보 처리방침, creators, partners, developers, 서비스 전체보기 등">
            </div>
        </footer>
    </body>
</html>
