      window.onload = () => {
        const divbox = document.querySelector("div");
        const img = document.querySelector("img");
        let maxScrollV, maxMovingV;
        const maxCheck = () => {
          maxScrollV = document.body.offsetHeight - window.innerHeight;
          maxMovingV = img.offsetWidth - window.innerWidth;
        };
        maxCheck();
        let leftPo = 0;
        window.addEventListener("scroll", () => {
          //leftPo-=window.pageYOffset;
          leftPo = -maxMovingV * (window.pageYOffset / maxScrollV);
          img.style.left = `${leftPo}px`;
        });
        window.addEventListener("resize", () => {
          maxCheck();
        });
      };
