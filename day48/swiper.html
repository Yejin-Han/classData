<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>swiper js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <style type="text/css">
      body,section{
        margin: 0; padding: 0;
      }
      .slide_container .swiper-slide img{
        width: 100%; height: auto;
      }
    </style>
  </head>
  <body>
    <section class="slide_container"> <!-- section에 딱 슬라이드배너만 있다면 얘가 swiper 대신 해도 됨 -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><a href="#"><img src="kbiz_img/ben.jpg" alt=""></a></div>
          <div class="swiper-slide"><a href="#"><img src="kbiz_img/account.jpg" alt=""></a></div>
          <div class="swiper-slide"><a href="#"><img src="kbiz_img/l.png" alt=""></a></div>
          <div class="swiper-slide"><a href="#"><img src="kbiz_img/main_cs1_1.png" alt=""></a></div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.swiper', {
        direction: 'horizontal',
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        speed: 400,
        spaceBetween: 0,
        autoplay: {
          delay: 2000,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
