<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D transform</title>
    <style type="text/css">
      div{
        width: 1080px; height: 600px;
        margin: 200px auto;
        background: rgba(61,32,16,0.3);
        transform-style: preserve-3d;
        perspective:700px;
      }
      div>img{
        display: block;
        width: 300px; height: auto;
        float: left;
        margin: 0 30px;
      }
      div>img:nth-of-type(1){
        transform:rotateY(90deg);
      }
      div>img:nth-of-type(2){
        transform:translateZ(200px);
        transition:all 0.4s;
      }
      div>img:nth-of-type(3){
        transform: rotateY(-90deg);
      }
      div>img:hover{
        transform:translateZ(200px) rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div>
      <img src="appimages/app-ui-01.jpg" alt="">
      <img src="appimages/app-ui-02.jpg" alt="">
      <img src="appimages/app-ui-03.jpg" alt="">
    </div>
  </body>
</html>
