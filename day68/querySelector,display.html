<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>querySelector, style 제어</title>
		<style type="text/css">
			#info{
				width: 500px; height: 400px;
				border: 1px solid #ccc;
				padding: 20px; margin: 50px auto;
				position: relative;
			}
			#info>#imgbox{
				width: 500px; height: 200px;
				background: #39f;
			}
			button{
				border: 1px solid #333;
				background: #f2f4f7;
				padding: 5px; margin-top: 30px;
				font-weight: bold;
			}
			#detail{
				width: 480px; height: 380px;
				position: absolute; left: 10px; top: 10px;
				background: #000; color: #fff; 
				padding: 15px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<div id="imgbox"></div>
			<button type="button" id="btn1">자세히보기</button>
			<div id="detail">
				<h2>Detail info</h2>
				<button type="button" id="btn2">닫기</button>
			</div>
		</div>
		<script>
			const showDetail=()=>{
				document.querySelector('#detail').style.display="block";
			}
			const hideDetail=()=>{
				document.querySelector('#detail').style.display="none";
			}
			document.querySelector('#btn1').addEventListener('click',showDetail);
			document.querySelector('#btn2').addEventListener('click',hideDetail);
		</script>
	</body>
</html>
