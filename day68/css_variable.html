<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>css 변수</title>
		<style type="text/css">
			:root{ --success: #23d125; }
			form{
				--light:#ccc;
				--dark:#222;
			}
			.btn1{ color: var(--dark); background: var(--light); }
			.btn2{ color: var(--light); background: var(--dark); }
		</style>
	</head>
	<body>
		<form action="#" method="post">
			<button type="button" class="btn1">button style1</button>
			<button type="button" class="btn2">button style2</button>
		</form>
	</body>
</html>
