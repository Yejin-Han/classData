		<title>반복문,함수정의</title>
		<script>
			const sumCalc=(n)=>{
				let sum=0;
				for(i=1; i<=n; i++){
					sum+=i;
				}
				document.write(`1부터 ${n}까지의 합은 ${sum}입니다.`);
			}
			let inputNum=parseInt(prompt("누적할 값을 입력해주세요")); //prompt 함수는 문자로 출력될 가능성이 있다.->Parsing하기
			console.log(inputNum);
			if(inputNum!=0){
				sumCalc(inputNum);
			} else{
				alert('값이 없습니다.');
				window.location.reload();
			}
