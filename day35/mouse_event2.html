<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mouse Event</title>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script>
            $(function(){
                $('#btn1').on('click',function(){
                    alert("경고문구\n- 구글로 진입합니다.");
                    window.location.href="https://www.google.com";
                });
                $('#hiddiv').on('click',function(){
                    $('#box').fadeOut(350);
                });
                $('#showdiv').click(function(){
                    $('#box').slideDown(200);
                });
            });
        </script>
        <style type="text/css">
            #box{
                width: 300px;
                height: 150px;
                background: #06c;
            }
        </style>
    </head>
    <body>
        <button type="button" id="btn1">경고창 띄우기</button>
        <div>
            <button type="button" id="hiddiv">div box 가리기</button>
            <button type="button" id="showdiv">div box 보이기</button>
        </div>
        <div id="box">div box</div>
    </body>
</html>
