<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>animation2 - slideDown, slideUp</title>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script>
            $(function(){
                $('.div1').slideDown(800,function(){
                    alert("slideDown!!");
                });
                $('.div2').slideUp(800);
            });
        </script>
        <style type="text/css">
            .box{
                height: 150px;
                line-height: 150px;
                font-size: 7.5em;
            }
            .div1{
                height: 150px;
                background: #f60;
                color: #fff;
                display: none;
            }
            .div2{
                height: 150px;
                background: #06f;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="div1">SLIDE DOWN</div>
        </div>
        <div class="box">
            <div class="div2">SLIDE UP</div>
        </div>
    </body>
</html>
