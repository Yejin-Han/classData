<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GB positioning</title>
        <style type="text/css">
            body,section,div{
                margin: 0;
                padding: 0;
            }
            img{
                display: block;
                border: 0;
                width: 100%;
                height: 100%;
            }
            #wrapper{
                position: fixed; left: 0; top: 0;
                width: 100%;
                height: 100%;
                background: #151515;
                padding: 70px;
                box-sizing: border-box;
            }
            #wrapper>.innerbox{
                position: relative;
                width: 100%;
                height: 100%;
            }
            #wrapper>.innerbox>div[class*=box]{
                position: absolute;
                transition: all 0.3s;
            }
            @media screen and (min-width: 1025px){
                #wrapper>.innerbox>div{
                    left: 0%; top: 12.5%;
                    width: 25%;
                    height: 25%;
                }
                #wrapper>.innerbox>.box2{
                    left: 25%;
                    width: 50%;
                    height: 50%;
                }
                #wrapper>.innerbox>.box3{
                    left: 75%;
                }
                #wrapper>.innerbox>.box4{
                    top: 37.5%;
                }
                #wrapper>.innerbox>.box5{
                    left: 75%;
                    top: 37.5%;
                    height: 50%;
                }
                #wrapper>.innerbox>.box6{
                    top: 62.5%;
                    width: 50%;
                }
                #wrapper>.innerbox>.box7{
                    left: 50%;
                    top: 62.5%;
                }
            }
            @media screen and (max-width: 1024px){
                #wrapper>.innerbox>div{
                    left: 12.5%; top: 0%;
                    width: 25%;
                    height: 25%;
                }
                #wrapper>.innerbox>.box2{
                    left: 37.5%;
                    width: 50%;
                    height: 50%;
                }
                #wrapper>.innerbox>.box3{
                    top: 50%;
                }
                #wrapper>.innerbox>.box4{
                    top: 25%;
                }
                #wrapper>.innerbox>.box5{
                    left: 62.5%;
                    top: 50%;
                    height: 50%;
                }
                #wrapper>.innerbox>.box6{
                    top: 75%;
                    width: 50%;
                }
                #wrapper>.innerbox>.box7{
                    left: 37.5%;
                    top: 50%;
                }
            }
        </style>
    </head>
    <body>
        <section id="wrapper">
            <div class="innerbox">
                <div class="box1"><img src="img/img1.jpg" alt=""></div>
                <div class="box2"><img src="img/img2.jpg" alt=""></div>
                <div class="box3"><img src="img/img3.jpg" alt=""></div>
                <div class="box4"><img src="img/img4.jpg" alt=""></div>
                <div class="box5"><img src="img/img5.jpg" alt=""></div>
                <div class="box6"><img src="img/img6.jpg" alt=""></div>
                <div class="box7"><img src="img/img7.jpg" alt=""></div>
            </div>
        </section>
    </body>
</html>
