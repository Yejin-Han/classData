<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>사용자 정의함수</title>
        <script>
            function testFunc(){
                alert("사용자 정의 함수 선언 연습입니다.");
                document.write("사용자 정의 함수가 실행이 완료되었습니다.");
            }
        </script>
    </head>
    <body>
        <button type="button" onclick="testFunc();">사용자 정의명령 실행</button>
    </body>
</html>
