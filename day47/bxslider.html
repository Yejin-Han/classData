<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bxslider</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script src="bxslider/js/jquery.bxslider.js"></script>
    <link rel="stylesheet" href="bxslider/css/jquery.bxslider.css">
    <script>
      $(function(){
        $('.slider').bxSlider({
          auto:true,
          speed:300,
        });
      });
    </script>
    <style type="text/css">
      body,div,ul,li{
        margin:0; padding:0;
      }
      ul{
        list-style:none;
      }
      img{
        display:block;
        border:0;
      }
      .slider_container{
        /* width: 800px; */
        margin: 80px 0;
        border: 2px solid #06c;
      }
      .slider img{
        width: 100%; height: auto;
      }
      .bx-wrapper{
        border:0;
        margin: 0;
      }
      .bx-wrapper .bx-pager, .bx-wrapper .bx-controls-auto{
        bottom: 20px;
      }
      .bx-viewport{
        height:auto;
      }
      .bx-wrapper .bx-pager.bx-default-pager a{
        width: 40px; height: 6px;
      }
    </style>
  </head>
  <body>
    <div class="slider_container">
      <ul class="slider">
        <li><a href="#"><img src="bxexample/001.jpg" alt=""></a></li>
        <li><a href="#"><img src="bxexample/002.jpg" alt=""></a></li>
        <li><a href="#"><img src="bxexample/003.jpg" alt=""></a></li>
        <li><a href="#"><img src="bxexample/004.jpg" alt=""></a></li>
      </ul>
    </div>
  </body>
</html>
