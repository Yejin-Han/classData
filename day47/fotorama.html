<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fotorama</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <style type="text/css">
      .fotorama__nav-wrap{
        position:absolute; left:0; bottom:0;
      }
      .fotorama__nav__frame.fotorama__active .fotorama__dot{
        width: 12px; height: 12px;
        border-width: 1px;
        background: #7f7f7f;
      }
      .fotorama__dot{
        width: 12px; height: 12px;
        border-radius: 50%;
        margin-right:10px;
        top: 6px;
      }
    </style>
  </head>
  <body>
    <div class="fotorama" data-width="100%" data-ratio="800/300" data-autoplay="true" data-loop="true">
      <img src="bxexample/001.jpg" alt="">
      <img src="bxexample/002.jpg" alt="">
      <img src="bxexample/003.jpg" alt="">
      <img src="bxexample/004.jpg" alt="">
      <a href="https://youtu.be/d9MyW72ELq0">Avatar</a>
    </div>
  </body>
</html>
