<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>random</title>
		<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		<script>
			$(function(){
				$('#randombtn').on('click',function(){
					let num=Math.floor(Math.random()*30)+1;
					$('#randombox').text(num);
				});
				$('#random2').click(function(){
					let ranArr=new Array;
					//중복제거(로또숫자 전체를 배열로 만들어놓고 랜덤하게 하나를 뽑아서 출력, 출력된 요소는 잘라냄, each로 반복)
					for(let i=1; i<=45; i++){
						ranArr.push(i);
					}
					$('span').each(function(){
						let ranMax=ranArr.length;
						let ranIndex=Math.floor(Math.random()*(ranMax));
						$(this).text(ranArr[ranIndex]);
						ranArr.splice(ranIndex,1);
					});
				});
			});
		</script>
		<style type="text/css">
			#randombox{
				width: 300px; height: 30px;
				line-height: 30px;
				margin: 5px; padding: 10px;
				font-size: 20px; border: 1px solid #333;
			}
			span{
				display: inline-block;
				width: 60px; height: 30px;
				line-height: 30px;
				font-size: 24px; text-align: center;
				border: 1px solid #333;
			}
		</style>
	</head>
	<body>
		<button type="button" id="randombtn">1~30</button>
		<div id="randombox"></div>
		<button type="button" id="random2">random</button>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</body>
</html>
