<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>시간차 반복실행 함수(무한반복)</title>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script>
            $(function(){
                let count=0;
                $('#countbox').text(count);
                function timerNum(){
                    count++;
                    $('#countbox').text(count);
                }
                setInterval(timerNum,1000);
                function appendImg(){
                    $('<img src="../day37/img_jq/XL1.JPG" alt="" width="110" height="65">').appendTo($('#imgbox')).hide().fadeIn(500);
                }
                setInterval(appendImg,2000);
            });
        </script>
        <style type="text/css">
            #countbox{
                padding: 14px;
                border: 4px solid #930;
                font-weight: bold;
            }
            #imgbox{
                padding: 7px;
                border: 3px solid #06f;
            }
        </style>
    </head>
    <body>
        <div id="countbox"></div>
        <div id="imgbox"></div>
    </body>
</html>
