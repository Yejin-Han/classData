<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>정수타입 전환 함수</title>
        <script>
            let n1=prompt("첫 번째 숫자를 입력하세요.","");
            n1=parseInt(n1);
            let n2=parseInt(prompt("두 번째 숫자를 입력하세요.",""));
            document.write("입력한 두 수의 합은 "+(n1+n2)+"입니다.");
        </script>
    </head>
    <body>
        
    </body>
</html>
