<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Math 함수</title>
        <script>
            let num=prompt("값을 입력하세요.","");
            document.write(num+"을 입력했습니다.<br>");
            document.write("입력한 값의 내림값은 "+Math.floor(num)+"입니다.<br>");
            document.write("입력한 값의 반올림값은 "+Math.round(num)+"입니다.<br>");
            document.write("입력한 값의 올림값은 "+Math.ceil(num)+"입니다.<br>");
            document.write("입력한 값의 절대값은 "+Math.abs(num)+"입니다.<br>");
            console.log(parseInt(num));
        </script>
    </head>

    </body>
</html>
