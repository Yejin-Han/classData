<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>switch</title>
        <script>
            let num=prompt("받고 싶은 ♥ 개수를 입력해주세요.",1);
            switch(num){
                case "1":
                    document.write("♥를 받았습니다.");
                    break;
                case "2":
                    document.write("♥ ♥를 받았습니다.");
                    break;
                case "3":
                    document.write("♥ ♥ ♥를 받았습니다.");
                    break;
                default:
                    document.write("3개까지만 받을 수 있습니다. ♥ ♥ ♥를 받았습니다.");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
