<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>반복명령 - while, do...while, for</title>
		<script>
			let i=1;
			while(i<=50){
				if(i%3==0 && i%4==0) console.log(i);
				i++;
			}

			let j=5; //조건에 안맞음 but 1회 실행
			do{
				j++;
				console.log(j);
			}
			while(j<5);

			for(let k=1; k<=10; k++){
				if(k%2==0) continue;
				console.log(`odd: ${k}`);
			}

			for(let n=2; n<=9; n++){
				for(let m=1; m<=9; m++){
					document.write(`${n}x${m}=${n*m}<br>`);
				}
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
