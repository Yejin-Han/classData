<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown + link</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script>
      $(function(){
        let count=5;
        let timer;
        let message="";
        function autoLink(){
          message=count+"초 후 네이버로 이동합니다.";
          $('div').text(message);
          count--;
          timer=setTimeout(autoLink,1000);
          if(count<0){
            clearTimeout(timer);
            window.location.href="https://www.naver.com";
          }
        }
        autoLink();
      });
    </script>
    <style type="text/css">
      div{
        margin:50px auto;
        width:80%;
        font-size:18px;
        font-weight: bold;
        color:#06c;
        border:3px solid #f60;
        padding:10px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
