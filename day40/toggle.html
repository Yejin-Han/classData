                let state=0;
                $('#btn').on('click',function(){
                    if(state==1){
                        $('#box').show();
                        state--;
                    } else{
                        $('#box').hide();
                        state++;
                    }
                });
            });
        </script>
        <style type="text/css">
            #btn{
                margin:30px;
            }
            #box{
                width: 400px; height: 300px;
                margin: 30px;
                background: #f90;
                /* transition: all 0.3s; */
            }
            #box.on{
                opacity:0.5;
                background: #09f;
                width: 500px;
                font-size:3em;
            }
        </style>
    </head>
    <body>
        <button type="button" id="btn">DIV show/hide</button>
        <div id="box">DIV BOX</div>
    </body>
