<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>과제 - 표</title>
        <style>
            body{
                margin: 0px;
                font-size: 14px;
                font-family: "나눔고딕", "맑은 고딕", sans-serif;
                color: #333;
            }
            table{
                border-collapse: collapse;
                border-spacing: 0px;
                margin: 30px;
                width: 800px;
                border-style: none;
                border-width: 0px;
                border-top-style: solid;
                border-top-width: 2px;
                border-top-color: #777;
                /*float: right;*/
            }
            th, td{
                /*padding: 15px 0;*/
                border-bottom-style: solid;
                border-bottom-width: 1px;
                border-bottom-color: #eee;
                line-height: 3em;
            }
            th{
                text-align: left;
                color: #444;
                width: 160px;
            }
            td{
                color: #666;
            }
            caption{
                font-size: 20px;
                font-weight: bold;
                color: #444;
            }
            li{
                display: block;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <table>
            <caption><li>Company Profile</li></caption>
            <tbody>
                <tr>
                    <th>설립연도</th>
                    <td>1999년 6월</td>
                </tr>
                    <th>본사 위치</th>
                    <td>경기도 성남시 분당구</td>
                <tr>
                    <th>주요서비스</th>
                    <td>온라인 검색포털, 모바일 메신저 플랫폼</td>
                </tr>
                <tr>
                    <th>주요사업</th>
                    <td>온라인 광고 및 콘텐츠 사업</td>
                </tr>
                <tr>
                    <th>해외 계열 법인</th>
                    <td>일본, 미국, 프랑스, 중국, 베트남, 대만, 태국, 인도네시아 외</td>
                </tr>
                <tr>
                    <th>매출액</th>
                    <td>6조 818억 원 (2021년)</td>
                </tr>
                <tr>
                    <th>전체인력</th>
                    <td>4,595명 (본사 기준, 2021년 기준)</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
