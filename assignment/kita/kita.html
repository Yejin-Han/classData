<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>KITA</title>
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	<!-- 배경 없는 애들 다 innerbox 쓰지 마라-->
	<body>
		<header id="main_header">
			<div class="innerbox">
				<img src="images/header.gif" alt="">
			</div>
		</header>
		<section id="main_visual">
			<div class="innerbox">
				<div class="slide_banner">
					<img src="images/slide_banner.gif" alt="">
				</div>
				<div class="reorg">
					<img src="images/reorg.jpg" alt="">
				</div>
				<div class="morning_kita">
					<img src="images/morning_kita.jpg" alt="">
				</div>
				<div class="notice">
					<img src="images/notice.gif" alt="">
				</div>
			</div>
		</section>
		<section id="schedule">
			<div class="innerbox">
				<div class="title">
					<h2 class="schedule_title">
						<img src="images/schedule_title.gif" alt="">
					</h2>
					<div class="btns">
						<a href="#" class="calender">
							<img src="images/calender.gif" alt="">
						</a>
						<a href="#" class="always">
							<img src="images/always.gif" alt="">
						</a>
					</div>
				</div>
				<div class="content">
					<div>
						<img src="images/business1.gif" alt="">
					</div>
					<div>
						<img src="images/business2.gif" alt="">
					</div>
					<div>
						<img src="images/business3.gif" alt="">
					</div>
					<div>
						<img src="images/business4.gif" alt="">
					</div>
				</div>
			</div>
		</section>
		<section id="info_area">
			<div class="data">
				<img src="images/data.gif" alt="">
			</div>
			<div class="report">
				<img src="images/report.gif" alt="">
			</div>
			<div class="seminar">
				<img src="images/seminar.jpg" alt="">
			</div>
			<div class="commerce">
				<img src="images/commerce.gif" alt="">
			</div>
		</section>
		<section id="support">
			<div class="innerbox">
				<h2 class="title">
					<img src="images/support_title.gif" alt="">
				</h2>
				<div class="content">
					<div class="support_top">
						<img src="images/support1.gif" alt="">
					</div>
					<div class="support_top">
						<img src="images/support2.gif" alt="">
					</div>
					<div class="support_top">
						<img src="images/support3.gif" alt="">
					</div>
					<div class="support_top">
						<img src="images/support4.gif" alt="">
					</div>
					<div class="support_bot">
						<img src="images/support5.gif" alt="">
					</div>
					<div class="support_bot">
						<img src="images/support6.gif" alt="">
					</div>
					<div class="support_bot">
						<img src="images/support7.gif" alt="">
					</div>
					<div class="support_bot">
						<img src="images/support8.gif" alt="">
					</div>
				</div>
			</div>
		</section>
		<section id="service">
			<div>
				<img src="images/statistics.gif" alt="">
			</div>
			<div>
				<img src="images/marketing.gif" alt="">
			</div>
			<div>
				<img src="images/academy.gif" alt="">
			</div>
		</section>
		<section id="guide">
			<div class="innerbox">
				<div class="guide_area">
					<h3 class="guide_title">
						<img src="images/guide_title.gif" alt="">
					</h3>
					<div class="business_list">
						<img src="images/business_list.gif" alt="">
					</div>
				</div>
				<div class="family_site">
					<h3 class="family_site_title">
						<img src="images/family_site_title.gif" alt="">
					</h3>
					<div class="family_site_list">
						<img src="images/family_site.gif" alt="">
					</div>
				</div>
			</div>
		</section>
		<footer id="main_footer">
			<div class="footer_top">
				<div class="innerbox">
					<img src="images/footer_top.gif" alt="">
				</div>
			</div>
			<div class="footer_bottom">
				<img src="images/footer_bottom.gif" alt="">
			</div>
		</footer>
	</body>
</html>
