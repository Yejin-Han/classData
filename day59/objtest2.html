<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
   <script>
      $(function(){        
         function randomCard(){
            let numAr=new Array;
            let num=0;
            for(let i=0; i<9; i++){
               num=Math.floor(Math.random()*9);
               if(numAr.indexOf(num)===-1){
                  numAr.push(num);
                  $('#wrapper').append($('<img src="img/marvel'+num+'.jpg" alt="">'));
               }else{
                  i--;
               }
            }
            let dc=new Array;
            let changeNum=0;
            for(let j=0; j<3; j++){
               changeNum=Math.floor(Math.random()*9);
               if(dc.indexOf(changeNum)===-1){
                  dc.push(changeNum);
                  $('#wrapper').find('img').eq(changeNum).attr('src','img/dc'+j+'.jpg');
               }else{
                  j--;
               }
            }
            $('body').on('click','#wrapper>img',function(){
               if(dc.indexOf($(this).index())===-1){
                  alert("assamble!");
               }else{
                  $(this).css('opacity',0.2);
               }  
            });
         }
         randomCard();         
       });
   </script>
   <style>
      #wrapper{  
         width:122px;   height:176px;   margin:100px auto;  border:2px solid #333;  
         display:flex;  flex-flow:row wrap;  justify-content:space-between;  align-content:space-between;
      }
   </style>
</head>
<body>
   <div id="wrapper">
        
   </div>
</body>
</html>
