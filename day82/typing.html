<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Typing</title>
		<style>
			.outputText{  display:none;   }
		</style>
	</head>
	<body>
		<p class="outputText">자바스크립트 타이핑 연습중입니다.</p>
		<p class="typing"></p>

		<script>
			/* append("~") /  글자분리  문자열.split("~") ~ 기준 문자열 분리후 배열생성    */
			const outPut=document.querySelector(".outputText");
			const typingArea=document.querySelector(".typing");
			const textSource=outPut.innerText; 
			const textArray=textSource.split("");   //console.log(textArray);
			let index=0; // 글자배열 순서지정변수
			function typing(){
				if( index<textArray.length ){
					typingArea.append( textArray[index] );  //textSource.charAt(index)
					//typingArea.innerText= textSource.substr(0,index) <-- index=1부터
					index++;
				}else{
					clearInterval(typ);
				}  
			}
			let typ=setInterval(typing,100);
		</script>
	</body>
</html>
