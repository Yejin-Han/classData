<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>flex 03</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			.container{
				margin: 30px;
				background: #fc6;
				display: flex;
				flex-wrap: wrap;
			}
			.container>div{
				width: 100px; height: 100px;
				background: #227; color: #fff;
				text-align: center; line-height: 100px;
				font-size: 30px;
				margin: 15px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>box1</div>
			<div>box2</div>
			<div>box3</div>
			<div>box4</div>
			<div>box5</div>
			<div>box6</div>
			<div>box7</div>
			<div>box8</div>
			<div>box9</div>
			<div>box10</div>
			<div>box11</div>
			<div>box12</div>
			<div>box13</div>
			<div>box14</div>
			<div>box15</div>
			<div>box16</div>
			<div>box17</div>
			<div>box18</div>
			<div>box19</div>
			<div>box20</div>
		</div>
	</body>
</html>
