<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>flex 06</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			.container{
				height: 600px;
				margin: 30px;
				background: #9c9;
				display: flex;
				flex-wrap: wrap;
				align-content: center;
			}
			.container>div{
				width: 120px; height: 120px;
				background: #fc0;
				text-align: center; line-height: 120px;
				font-size: 24px; font-weight: bold;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>box1</div>
			<div>box2</div>
			<div>box3</div>
			<div>box4</div>
			<div>box5</div>
			<div>box6</div>
			<div>box7</div>
			<div>box8</div>
			<div>box9</div>
			<div>box10</div>
			<div>box11</div>
			<div>box12</div>
			<div>box13</div>
			<div>box14</div>
			<div>box15</div>
			<div>box16</div>
			<div>box17</div>
			<div>box18</div>
			<div>box19</div>
			<div>box20</div>
		</div>
	</body>
</html>
