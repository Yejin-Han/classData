<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>내장함수2</title>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script> <!-- cdn: contents delivery network -->
        <script>
            $(function(){
                $('#box1').hide();
                $('#box2').show();
                $('#box3').css('background','#f4f');
                $('#box4').css('background','#09c');
                $('#box3,#box4').css('border','4px solid #069');
                $('#box3').css('width','500px');
                $('#box4').width(600);
                $('#box3,#box4').height(90);
                $('#box2').css('font-size','30px').css('color','#fc0');

                let bg4=$('#box4').css('background-color');
                $('#box2').css('background',bg4);

                let w3=$('#box3').width();
                let h3=$('#box3').height();
                let fs2=$('#box2').css('font-size');
                let c2=$('#box2').css('color');
                $('#box5').width(w3).height(h3).css({'font-size': fs2,'color': c2, 'background':'#9c9'});
            });
        </script>
        <style type="text/css">
            #box2{
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="box1">div box1</div>
        <div id="box2">div box2</div>
        <div id="box3">div box3</div>
        <div id="box4">div box4</div>
        <div id="box5">div box5</div>
    </body>
</html>
