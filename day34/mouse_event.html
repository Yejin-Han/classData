<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>mouseEvent</title>
        <style>
            
        </style>
        <script>
            
        </script>
    </head>
    <body>
        <table border="1" width="550">
            <tbody>
                <tr onmouseover="this.style.background='#9cf'">
                    <th>제목1</th>
                    <td>내용1</td>
                    <td>내용2</td>
                    <td>내용3</td>
                    <td>내용4</td>
                </tr>
                <tr onmouseover="this.style.background='#9cf'" onmouseout="this.style.background='#fff'">
                    <th>제목2</th>
                    <td>내용1</td>
                    <td>내용2</td>
                    <td>내용3</td>
                    <td>내용4</td>
                </tr>
                <tr onclick="this.style.background='#fc9'" ondblclick="this.style.background='#fff'">
                    <th>제목3</th>
                    <td>내용1</td>
                    <td>내용2</td>
                    <td>내용3</td>
                    <td>내용4</td>
                </tr>
                <tr onmousedown="this.style.background='#9c9'" onmouseup="this.style.background='#fff'">
                    <th>제목4</th>
                    <td>내용1</td>
                    <td>내용2</td>
                    <td>내용3</td>
                    <td>내용4</td>
                </tr>
                <tr onmouseover="this.style.background='#ededed'" onmousedown="this.style.background='#f60'" onmouseup="this.style.background='#ededed'" onmouseout="this.style.background='#fff'">
                    <th>제목5</th>
                    <td>내용1</td>
                    <td>내용2</td>
                    <td>내용3</td>
                    <td>내용4</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
