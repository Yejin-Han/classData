<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>아이디 중복확인 - for in/for of</title>
        <script>
            let member=new Array("admin","publisher","designer","developer");
            for(let i=0; i<member.length; i++){
                console.log(member[i]);
            }
            console.log("for in-");
            for(let j in member){
                console.log(member[j]);
            }
            console.log("for of-");
            for(let k of member){
                console.log(k);
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
