<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>3D hexagonal prism</title>
		<style type="text/css">
			@keyframes rotateHexa{
				0%{
					transform: rotateX(-20deg) rotateY(0deg);
				}
				100%{
					transform: rotateX(-20deg) rotateY(360deg);
				}
			}
			section{
				width: 200px; height: 350px;
				position: absolute; left: 50%; top: 50%;
				margin: -175px 0 0 -100px;
				transform-style: preserve-3d;
				animation: rotateHexa 8s linear 0s infinite;
			}
			section>div{
				width: 198px; height: 348px;
				position: absolute;
				border: 1px solid #333;
				background: #393;
			}
			section>div:nth-of-type(1){
				transform: rotateY(0deg) translateZ(200px);
			}
			section>div:nth-of-type(2){
				transform: rotateY(60deg) translateZ(200px);
			}
			section>div:nth-of-type(3){
				transform: rotateY(120deg) translateZ(200px);
			}
			section>div:nth-of-type(4){
				transform: rotateY(180deg) translateZ(200px);
			}
			section>div:nth-of-type(5){
				transform: rotateY(240deg) translateZ(200px);
			}
			section>div:nth-of-type(6){
				transform: rotateY(300deg) translateZ(200px);
			}
		</style>
	</head>
	<body>
		<section>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</section>
	</body>
</html>
