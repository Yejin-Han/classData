<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>배경 동영상</title>
        <style type="text/css">
            html,body{
                width: 100%;
                height: 100%;
            }
            body{
                margin: 0; padding: 0;
            }
            .bg{
                position: absolute; left: 0; top: 0; z-index: -1;
                width: 100%; height: 100%;
            }
            .bg>.vd_content{
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .content{
                height: 200vh;
            }
        </style>
    </head>
    <body>
        <div class="bg">
            <video class="vd_content" autoplay muted loop>
                <source src="12127.mp4" type="video/mp4">
            </video>
        </div>
        <div class="content">
            CONTENT TEXT
        </div>
    </body>
</html>
