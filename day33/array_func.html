<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>배열 내장함수</title>
        <script>
            let fruit=new Array("사과","바나나","배","딸기","오렌지","포도");
            document.write(fruit+"<br>");
            let newFruit=prompt("추가 할 과일을 입력해주세요.","");
            fruit.push(newFruit);
            newFruit=prompt("또다른 추가 할 과일을 입력해주세요.","");
            fruit.push(newFruit);
            document.write(fruit+"<br>");
            fruit.splice(1,3);
            document.write(fruit+"<br>");

            let numbers=new Array(3,7,1,9,5,2,8,6,0,4);
            document.write(numbers+"<br>");
            numbers.sort();
            document.write(numbers+"<br>");
            let numbers2=numbers.slice(2,7); //2,3,4,5,6
            document.write(numbers2+"<br>");
            numbers.reverse();
            document.write(numbers+"<br>");
            let concatAr=fruit.concat(numbers2);
            document.write(concatAr+"<br>");
        </script>
    </head>
    <body>
        
    </body>
</html>
