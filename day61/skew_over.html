<!DOCTYPE html>
<html lang=ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>skew over effect</title>
		<style type="text/css">
			.appUI{
				width: 360px; height: 640px;
				margin: 50px auto;
				/* position: relative; */
				transform: rotate(-30deg) skewX(20deg) scale(0.7);
			}
			.appUI>img{
				width: inherit; height: inherit;
				position: absolute; left: 0; top: 0;
				transition: all 0.4s;
			}
			.appUI:hover>img{ opacity: 0.3; }
			.appUI:hover>img:nth-of-type(1){ transform: translate(40px,-40px);}
			.appUI:hover>img:nth-of-type(2){ transform: translate(80px,-80px);}
			.appUI:hover>img:nth-of-type(3){ transform: translate(120px,-120px);}
			.appUI:hover>img:nth-of-type(4){ transform: translate(160px,-160px);}
		</style>
	</head>
	<body>
		<div class="appUI">
			<img src="appimages/app-ui-01.jpg" alt="">
			<img src="appimages/app-ui-02.jpg" alt="">
			<img src="appimages/app-ui-03.jpg" alt="">
			<img src="appimages/app-ui-04.jpg" alt="">
		</div>
	</body>
</html>
