<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>도형 이미지 - 팔각형</title>
		<style type="text/css">
			.wrap{
				width: 220px; height: 220px;
				margin: 200px auto;
				overflow: hidden;
			}
			.wrap>.inner{
				width: 220px; height: 220px;
				transform: rotateZ(45deg);
				overflow: hidden;
			}
			.wrap>.inner>img{
				width: 220px; height: 220px;
				transform: rotateZ(-45deg);
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="inner">
				<img src="appimages/app-ui-01.jpg" alt="">
			</div>
		</div>
	</body>
</html>
