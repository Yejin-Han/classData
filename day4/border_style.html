<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Border style</title>
      <style>
        body{
          margin: 5px;
          font-size: 14px;
          color: #333;
          font-family: Arial, sans-serif;
        }
        div{
          margin: 20px;
          height: 120px;
          line-height: 120px;
          text-align: center;
          border-width: 7px;
          color: #39f;
        }
        .box1{
          border-style: solid;
          border-width: 3px 0 1px 0;
        }
        .box2{ border-style: dotted; }
        .box3{ border-style: dashed; }
        .box4{ border-style: double; }
        .box5{ border-style: groove; }
        .box6{ border-style: ridge; }
        .box7{ border-style: inset; }
        .box8{ border-style: outset; }
      </style>
  </head>
  <body>
    <h1>Border style</h1>
    <div class="box1">box1 border style - solid</div>
    <div class="box2">box2 border style - dotted</div>
    <div class="box3">box3 border style - dashed</div>
    <div class="box4">box4 border style - double</div>
    <div class="box5">box5 border style - groove</div>
    <div class="box6">box6 border style - ridge</div>
    <div class="box7">box7 border style - inset</div>
    <div class="box8">box8 border style - outset</div>
  </body>
</html>
