<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>random target</title>
		<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		<script>
			$(function(){
				function randomTarget(){
					let randomNum=Math.floor(Math.random()*9)+1;
					$('.box'+randomNum).addClass('active');
					setTimeout(function(){
						$('.box'+randomNum).removeClass('active');
					},600);
					/* $('.box'+randomNum).stop().fadeIn(100).delay(600).fadeOut(100); */
				}
				setInterval(randomTarget,1200);
				$('div>div').click(function(){
					console.log('box click');
				})
			});
		</script>
		<style type="text/css">
			body{
				width: 100vw; height: 100vh;
				display: flex; flex-flow: row wrap;
				justify-content: center; align-content: center;
			}
			.wrapper{
				width: 300px; height: 300px;
				/* position: fixed; left: 50%; top: 50%;
				margin: -150px 0 0 -150px; */
				/* transform: translate(-50%,-50%); */
				display: flex; flex-flow: row wrap;
				justify-content: space-between; align-content: space-between;
			}
			.wrapper>div{
				width: 80px; height: 80px;
				border-radius: 40px; border: 1px solid #333;
				box-sizing: border-box;
				background: #fce;
				overflow: hidden;
			}
			.wrapper>div>div{
				width: 60px; height: 100px;
				border-radius: 30px; border: 2px solid #333;
				background: #39c;
				margin: 0 auto; margin-top: 80px; /* position: relative; bottom: -80px; */
				transition: all 0.1s;
			}
			.wrapper>div>div.active{
				margin-top: 30px; /* bottom: -30px; */
			}
		</style>
	</head>
	<body>
		<section class="wrapper">
			<div><div class="box1"></div></div>
			<div><div class="box2"></div></div>
			<div><div class="box3"></div></div>
			<div><div class="box4"></div></div>
			<div><div class="box5"></div></div>
			<div><div class="box6"></div></div>
			<div><div class="box7"></div></div>
			<div><div class="box8"></div></div>
			<div><div class="box9"></div></div>
		</section>
	</body>
</html>
