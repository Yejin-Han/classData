<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no, address=no, email=no">
		<title>jquery mobile - event</title>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script>
			$(function(){
				$('#box1,#box2').on('tap',function(){
					$(this).text('tap event active!');
				});
				$('#box1,#box2').on('taphold',function(){
					$(this).text('taphold event - 2sec active!!');
				});
			});
		</script>
		<style type="text/css">
			div{
				border: 2px solid #222;
				padding: 30px; margin: 30px;
				font-weight: bold; font-size: 24px;
			}
			#box1{ background: #9cf; }
			#box2{ background: #fc7; }
		</style>
	</head>
	<body>
		<div id="box1">Tap Event</div>
		<div id="box2">Tap hold Event</div>
	</body>
</html>
