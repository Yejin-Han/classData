		<title>jquery mobile - swipe event, pagelink</title>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<script>
			$(function(){
				let pIndex=0;
				let next=0;
				let prev=0;
				$('main').on('swipeleft',function(){
					pIndex=$(this).parent().index();
					next=(pIndex+1)%3+1;
					$.mobile.changePage('#page'+next,{transition:'slide'});
				});
				$('main').on('swiperight',function(){
					pIndex=$(this).parent().index();
					prev=(pIndex+2)%3+1;
					$.mobile.changePage('#page'+prev,{transition:'slide',reverse:true});
				});

			});
		</script>
		<style type="text/css">
			main{ height: 640px; }
			#content1{ background: #39c;}
			#content2{ background: #f94;}
			#content3{ background: #a0e;}
		</style>
	</head>
	<body>
		<div data-role="page" id="page1">
			<header data-role="header"><h1>PAGE1</h1></header>
			<main data-role="content" id="content1">CONTENT1</main>
		</div>
		<div data-role="page" id="page2">
