<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>multimedia</title>
        <style type="text/css">

        </style>
    </head>
    <body>
        <h1>Multimedia</h1>
        <section>
            <h2>Audio</h2>
            <audio autoplay loop controls>
                <source src="audio/old_melody.mp3" type="audio/mp3">
                <source src="audio/old_melody.ogg" type="audio/ogg">
                <source src="audio/old_melody.wav" type="audio/wav">
            </audio>
        </section>
        <section>
            <h2>Video</h2>
            <video autoplay controls width="400" height="300">
                <source src="video/bg.mp4" type="video/mp4">
            </video>
        </section>
        <section>
            <h2>Embed</h2>
            <div>
                <embed src="audio/old_melody.mp3" width="400" height="90">
            </div>
            <div>
                <embed src="video/bg.mp4" width="400" height="300">
            </div>
        </section>
    </body>
</html>
