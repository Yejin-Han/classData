<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>Bootstrap 3-9</title>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<style type="text/css">
			.item img{ width: 100%; height: auto; }
		</style>
	</head>
	<body>
		<section class="container">
			<div id="mainVisual" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-slide-to="0" data-target="#mainVisual" class="active"></li>
					<li data-slide-to="1" data-target="#mainVisual"></li>
					<li data-slide-to="2" data-target="#mainVisual"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img src="bootstrap_img/image/image07.jpg" alt="" width="400" height="250"> <!-- 400x225를 400x250 비율로 한 후 반응시키고 싶을 때 억지로 하는 방법(추천x) -->
					</div>
					<div class="item">
						<img src="bootstrap_img/image/image08.jpg" alt="" width="400" height="250">
					</div>
					<div class="item">
						<img src="bootstrap_img/image/image09.jpg" alt="" width="400" height="250">
					</div>
				</div>
				<a href="#mainVisual" class="left carousel-control" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a href="#mainVisual" class="right carousel-control" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</section>
	</body>
</html>
