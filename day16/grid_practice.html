<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>grid practice</title>
        <link rel="stylesheet" href="1230.css">
        <style type="text/css">
            section>div{
                margin: 100px auto;
            }
            .info>div{
                height: 50px;
                background: #454545;
            }
            .news>div{
                height: 70px;
                background: #cecece;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <section class="row info">
                <div class="col3 ml0">col3 - info1</div>
                <div class="col3">col3 - info2</div>
                <div class="col3">col3 - info3</div>
                <div class="col3">col4 - info4</div>
            </section>
            <section class="row news">
                <div class="col7 ml0">col7 - news1</div>
                <div class="col5">col5 - news2</div>
            </section>
        </div>
    </body>
</html>
