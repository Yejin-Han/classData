<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Local Storage get</title>
		<script>
			let txt=localStorage.getItem('data_test');
			document.write(txt+'<br>');
			let rank=localStorage.getItem('ranking');
			let new_rank=rank.split(','); //['kim-90', 'lee-65', 'park-78', 'nam-99']
			let rankArray=new Array;
			for(let value of new_rank){ //배열의 모든 요소 추출
				document.write(value+'<br>');
				rankArray.push(value.split('-'));
			}
			document.write(rankArray+'<br>');
		</script>
	</head>
	<body>
		
	</body>
</html>
