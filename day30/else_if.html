<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>다중조건</title>
        <script>
            let num=prompt("숫자를 입력하세요.","");
            if(num>0){
                document.write("양수를 입력하였습니다.");
            } else if(num<0){
                document.write("음수를 입력하였습니다.");
            } else if(num==0){
                document.write("0을 입력하였습니다.");
            } else{
                alert("잘못된 입력입니다. 다시 입력하세요.");
                window.location.reload();
            }
        </script>
    </head>

    </body>
</html>
