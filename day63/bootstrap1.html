<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>Bootstrap 3-1</title>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<style type="text/css">
			.container{
				background: #9cf;
				margin-bottom: 40px;
				transition: all 0.3s;
			}
			.container-fluid{
				background: #f92;
				margin-bottom: 40px;
			}
			.container>.row,.container-fluid>.row{
				padding: 5px;
				background: #f2f3f5;
			}
			.container div,.container-fluid div{
				padding: 30px;
				border: 1px solid #009;
			}
			.container .row div{ background: #fcf; }
			.container-fluid .row div{ background: #cfc; }
		</style>
	</head>
	<body>
		<div class="container">
			<h2>Bootstrap</h2>
			<p>text</p>
		</div>
		<div class="container-fluid">
			<h2>Bootstrap - fluid</h2>
			<p>text</p>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-5 col-xs-6">col4,5,6</div>
				<div class="col-lg-4 col-md-4 col-sm-2 col-xs-6">col4,2,6</div>
				<div class="col-lg-4 col-md-4 col-sm-5 col-xs-12">col4,5,12</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">col10 - center</div>
				<div class="col-md-3 col-md-offset-3">col3</div>
				<div class="col-md-3">col3</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-push-9">col3-1</div>
				<div class="col-md-5 col-md-pull-3">col5-2</div>
			</div>
		</div>
	</body>
</html>
