<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document Fragment</title>
		<style>
			table{
				border-collapse: collapse;
				width: 500px;
				margin: 90px auto;
			}
			table,th,td{ border: 2px solid #ccc; }
		</style>
	</head>
	<body>
		<table>
			<tbody></tbody>
		</table>
		<script>
			const dataList=[['title1','table-data1'],['title2','table-data2'],['title3','table-data3'],['title4','table-data4']];
			const tbody=document.querySelector('tbody');
			const dfrag=document.createDocumentFragment();
			const dfrag2=document.createDocumentFragment();
			let tr; let th; let td;
			dataList.forEach(el=>{
				tr=document.createElement('tr');
				th=document.createElement('th');
				td=document.createElement('td');
				th.textContent=el[0];
				td.textContent=el[1];
				tr.appendChild(th); tr.appendChild(td);
				dfrag.appendChild(tr); //append하면 append한 변수에 담겨 있는 내용은 사라지므로 뒤에서는 다시 채워줘야 함.
				if(dataList.indexOf(el)%2==1){ //or dfrag.querySelectorAll('tr').length%2==0
					tr=document.createElement('tr');
					th=document.createElement('th');
					td=document.createElement('td');
					th.textContent=el[0];
					td.textContent=el[1];
					tr.appendChild(th); tr.appendChild(td);
					dfrag2.appendChild(tr);
				}
			});
			/* for(let i=0; i<dataList.length; i++){
				if(i%2==1){
					tr=document.createElement('tr');
					th=document.createElement('th');
					td=document.createElement('td');
					th.textContent=dataList[i][0];
					td.textContent=dataList[i][1];
					tr.appendChild(th); tr.appendChild(td);
					dfrag2.appendChild(tr);
				}
			} */
			/* for(let i=1; i<dataList.length; i+=2){
				tr=document.createElement('tr');
				th=document.createElement('th');
				td=document.createElement('td');
				th.textContent=dataList[i][0];
				td.textContent=dataList[i][1];
				tr.appendChild(th); tr.appendChild(td);
				dfrag2.appendChild(tr);
			} */
			/* tbody.appendChild(dfrag); */
			tbody.appendChild(dfrag2);
		</script>
	</body>
</html>
