<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator</title>
		<style>
			#outputArea{
				width: 440px; height: 60px;
				border: 1px solid #ccc;
				margin: 20px auto; padding: 0 10px;
				font-size: 20px; line-height: 60px;
				overflow: auto;
			}
			#btns{ width: 460px; margin: 20px auto; }
			button{
				width: 100px; height: 100px;
				margin: 5px; padding: 0;
				font-size: 26px; font-weight: bold;
				/* border: 0; */
			}
			.l{ width: 215px; }
		</style>
	</head>
	<body>
		<div id="outputArea"></div>
		<div id="btns">
			<button type="button">1</button>
			<button type="button">2</button>
			<button type="button">3</button>
			<button type="button">4</button>
			<button type="button">5</button>
			<button type="button">6</button>
			<button type="button">7</button>
			<button type="button">8</button>
			<button type="button">9</button>
			<button type="button">0</button>
			<button type="button">.</button>
			<button type="button">+</button>
			<button type="button">-</button>
			<button type="button">*</button>
			<button type="button">/</button>
			<button type="button">=</button>
			<button type="button" class="l">c</button>
			<button type="button" class="l">del</button>
		</div>
		<script>
			let btns=document.querySelectorAll('button');
			const result=document.querySelector('#outputArea');
			const delFunc=()=>{
				let resultTxt=result.innerHTML;
				let resultTxtLen=resultTxt.length;
				result.innerHTML=resultTxt.substr(0,resultTxtLen-1);
			}
			for(let i=0; i<btns.length; i++){
				btns[i].addEventListener('click',function(){
					let variable=this.innerHTML;
					switch(variable){
						case '=':
							result.innerHTML=eval(result.innerHTML);
							break;
						case 'c':
							result.innerHTML='';
							break;
						case 'del':
							delFunc();
							break;
						default:
							result.innerHTML+=variable;
					}
				});
			}
		</script>
	</body>
</html>
