<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>flex 07 - item width</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			.container{
				background: #ccf;
				display: flex;
			}
			.container>div{
				background: #fc0;
				width: 100px;/*무시됨*/ margin: 20px;
				text-align: center; line-height: 100px;
				font-size: 20px;
			}
			.container>div:nth-of-type(1){
				flex-grow: 1;
			}
			.container>div:nth-of-type(2){
				flex-grow: 2;
			}
			.container>div:nth-of-type(3){
				flex-grow: 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>box1</div>
			<div>box2</div>
			<div>box3</div>
		</div>
	</body>
</html>
