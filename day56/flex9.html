<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>flex 09</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			.container{
				background: #333;
				display: flex;
				flex-flow: row wrap;
			}
			.container>div{
				width: 150px; height: 120px;
				text-align: center; line-height: 120px;
				background: #fff;
				font-size: 20px; font-weight: bold;
				margin: 15px;
			}
			.container>div:nth-of-type(1){
				order: 2;
			}
			.container>div:nth-of-type(2){
				order: 4;
			}
			.container>div:nth-of-type(3){
				order: 1;
			}
			.container>div:nth-of-type(4){
				order: 3;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div><a href="#" tabindex="2">div1 tab(2)</a></div>
			<div><a href="#" tabindex="4">div2 tab(4)</a></div>
			<div><a href="#" tabindex="1">div3 tab(1)</a></div>
			<div><a href="#" tabindex="3">div4 tab(3)</a></div>
		</div>
	</body>
</html>
