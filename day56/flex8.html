<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>flex 08 - flex-shrink</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			.container{
				background: #363;
				margin-top: 50px;
				display: flex;
				justify-content: space-between;
			}
			.container>div{
				background: #fff;
				margin: 10px;
				width: 100px;
				text-align: center; line-height: 100px;
				font-size: 18px;
			}
			.container>div:nth-of-type(5){
				flex-shrink: 0;
			}
			.container>div:nth-of-type(4),.container>div:nth-of-type(6){
				flex-shrink: 2;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
		</div>
	</body>
</html>
