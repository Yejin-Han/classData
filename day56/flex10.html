<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>flex 10 - 각 item의 vertical align</title>
		<style type="text/css">
			body{
				margin: 0;
			}
			.container{
				display: flex;
				flex-flow: row wrap;
				height: 500px;
				background: #9c9;
			}
			.container>div{
				width: 150px; height: 150px;
				text-align: center; line-height: 150px;
				margin: 15px;
				font-size: 26px;
				background: #939; color: #fff;
			}
			.container>div:nth-of-type(1){
				align-self: flex-start;
			}
			.container>div:nth-of-type(2){
				align-self: center;
			}
			.container>div:nth-of-type(3){
				align-self: flex-end;
			}
			.container>div:nth-of-type(4){
				margin-left: -165px; /* position: relative; left: -180px; */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div>box1</div>
			<div>box2</div>
			<div>box3</div>
			<div>box4</div>
		</div>
	</body>
</html>
