<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>login</title>
        <link rel="stylesheet" href="login_style.css">
    </head>
    <body>
        <section id="login_wrap">
            <h1>회원 로그인</h1>
            <div class="form_box">
                <form action="#" method="post">
                    <div class="id_box">
                        <label for="id">회원ID</label>
                        <input type="text" id="id" name="id" title="아이디" required>
                    </div>
                    <div class="pw_box">
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" name="pw" title="비밀번호" required>
                    </div>
                    <div class="save_box">
                        <input type="checkbox" id="id_save" name="id_save" title="아이디 저장">
                        <label for="id_save">아이디 저장</label>
                    </div>
                    <div class="login_box">
                        <button type="submit" id="login" title="로그인">로그인</button>
                    </div>
                </form>
            </div>
            <div class="other_box">
                <ol>
                    <li>
                        <span>패밀리 회원이 되시면 지오다노를 포함한 BSX, 컨셉원 브랜드 사이트 이용이 가능합니다.</span>
                        <a href="#">회원가입</a>
                    </li>
                    <li>
                        <span>회원ID를 잊으셨나요?</span>
                        <a href="#">아이디 찾기</a>
                    </li>
                    <li>
                        <span>비밀번호를 잊으셨나요?</span>
                        <a href="#">비밀번호 찾기</a>
                    </li>
                </ol>
            </div>
        </section>
    </body>
</html>
