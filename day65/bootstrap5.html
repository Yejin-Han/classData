<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>Bootstrap 3-5</title>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<style type="text/css">
			.container{ padding: 100px 0; }
			.container>img{ width: 250px; height: auto; }
			.container a>img{ width: 150px; height: auto; }
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<h2>Responsive Image</h2>
			<img src="bootstrap_img/image/image01.jpg" alt="" class="img-responsive">
			<img src="bootstrap_img/image/image02.jpg" alt="" class="img-responsive">
		</div>
		<div class="container">
			<h2>Rounded image</h2>
			<img src="bootstrap_img/image/image03.jpg" alt="" class="img-rounded">
		</div>
		<div class="container">
			<h2>Ellipse(circle) image</h2>
			<img src="bootstrap_img/image/image04.jpg" alt="" class="img-circle">
		</div>
		<div class="container">
			<h2>Thumbnail image</h2>
			<img src="bootstrap_img/image/image05.jpg" alt="" class="img-thumbnail">
		</div>
		<div class="container">
			<h2>Thumbnail Link</h2>
			<div class="col-md-4">
				<a href="bootstrap_img/image/image04.jpg" class="thumbnail">
					<img src="bootstrap_img/image/image04-1.jpg" alt="">
					<p>Image1</p>
				</a>
			</div>
			<div class="col-md-4">
				<a href="bootstrap_img/image/image05.jpg" class="thumbnail">
					<img src="bootstrap_img/image/image05-1.jpg" alt="">
					<p>Image2</p>
				</a>
			</div>
			<div class="col-md-4">
				<a href="bootstrap_img/image/image06.jpg" class="thumbnail">
					<img src="bootstrap_img/image/image06-1.jpg" alt="">
					<p>Image3</p>
				</a>
			</div>
		</div>
		<div class="container">
			<h2>Thumbnail image</h2>
			<img src="bootstrap_img/image/image05.jpg" alt="" class="img-thumbnail">
		</div>
	</body>
</html>
