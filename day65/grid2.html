<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>display-grid</title>
		<style type="text/css">
			.container{
				width: 900px; height: 600px;
				margin: 90px auto;
				background: #9cf;
				display: grid;
				grid-template-columns: repeat(3,1fr);
				grid-template-rows: repeat(4,1fr);
				gap: 10px 20px;
			}
			.container>div{
				border: 1px solid #ddd; box-sizing: border-box;
			}
			.box1{
				grid-column: 1/3;
				grid-row: 1/2;
				/* grid-column-start: 1;
				grid-column-end: 3;
				grid-row-start: 1;
				grid-row-end: 2; */
			}
			.box3{
				/* grid-column: 1/span 2;
				grid-row: 2/span 3; */
				background: #fc0;
			}
			.box4{
				grid-column: 2/span 2;
				grid-row: 2/span 3;
				background: #c9c;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
			<div class="box4"></div>
			<div class="box5"></div>
			<div class="box6"></div>
			<!-- <div class="box7"></div>
			<div class="box8"></div>
			<div class="box9"></div>
			<div class="box10"></div>
			<div class="box11"></div> -->
		</div>
	</body>
</html>
