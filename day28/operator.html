<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>연산자</title>
        <script>
            document.write("4<7 = "+(4<7)+"<br>");
            document.write("4>7 = "+(4>7)+"<br>");
            document.write("4<=7 = "+(4<=7)+"<br>");
            document.write("4>=7 = "+(4>=7)+"<br>");
            document.write("4==7 = "+(4==7)+"<br>");
            document.write("4!=7 = "+(4!=7)+"<br>");
            document.write("<br>");
            document.write("12를 5로 나눈 나머지 값은 "+(12%5)+"입니다.");
            document.write("<br>");
            document.write("true의 반대는 "+(!true)+"입니다.");
        </script>
    </head>
    <body>
        
    </body>
</html>
