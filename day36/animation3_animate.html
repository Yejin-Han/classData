<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>animation3 - animate</title>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script>
            $(function(){
                $('.p1').animate({width:'620px',height:'380px'},1500);
            });
        </script>
        <style type="text/css">
            .p1{
                width: 118px;
                height: 70px;
            }
            .p2{
                width: 310px;
                height: 164px;
            }
        </style>
    </head>
    <body>
        <img src="car/car1.jpg" alt="" class="p1">
        <img src="car/car2.jpg" alt="" class="p2">
    </body>
</html>
