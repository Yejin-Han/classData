<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>digital clock</title>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script>
            $(function(){
                const days=new Array("일","월","화","수","목","금","토");
                function timeClock(){
                    let now=new Date();
                    let year=now.getFullYear();
                    let mon=now.getMonth()+1;
                    let date=now.getDate();
                    let day=days[now.getDay()];
                    let hour=now.getHours();
                    let min=now.getMinutes();
                    let sec=now.getSeconds();
                    let ampm="오전 ";
                    if(hour>=12){
                        ampm="오후 ";
                    }
                    if(hour>=13){
                        hour-=12;
                    }
                    $('.clock').text(year+"년 "+mon+"월 "+date+"일 "+day+"요일 "+ampm+hour+"시 "+min+"분 "+sec+"초");
                };
                timeClock(); //최초 실행
                setInterval(timeClock,1000);
            });
        </script>
        <style type="text/css">
            body{
                font-size:14px;
                font-family:"맑은 고딕",sans-serif;
                margin:0;
            }
            .clock{
                width:80%;
                margin:50px auto;
                border:2px solid #030;
                font-weight: bold;
                line-height: 1.8em;
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="clock"></div>
    </body>
</html>
