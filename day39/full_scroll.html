<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>full scroll - scrollTop</title>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script>
            $(function(){
                let btns=$('#nav').find('a');
                let topPos=0;
                let sect="";
                btns.on('click',function(event){
                    //해당 이벤트의 기본동작(= 문서내링크지정) 방지
                    event.preventDefault();
                    //nav 색 변하게
                    btns.removeClass('active');
                    $(this).addClass('active');
                    //개체명=#문서내링크지점임을 활용
                    sect=$(this).attr('href');
                    topPos=Math.round($(sect).offset().top);
                    $('html,body').stop().animate({scrollTop:topPos},1000);
                });
            });
        </script>
        <style>
            body,nav,ul,li,section{
                margin:0; padding:0;
            }
            ul{
                list-style:none;
            }
            a{
                text-decoration:none;
            }
            #nav{
                position:fixed; right:50px; top:80px;
            }
            #nav>ul>li{
                margin-bottom: 14px;
            }
            #nav>ul>li>a{
                display:block;
                width:30px; height:30px;
                text-indent:-9999px;
                border-radius:50%;
                box-shadow:2px 2px 2px 0 rgba(0,0,0,0.5) inset;
                background: #ccc;
            }
            #nav>ul>li>a.active{
                background: #036;
            }
            #sect1{
                height:1357px;
                background:#fc6;
            }
            #sect2{
                height: 1462px;
                background: #0ce;
            }
            #sect3{
                height: 1412px;
                background: #3c0;
            }
        </style>
    </head>
    <body>
        <nav id="nav">
            <ul>
                <li><a href="#sect1" class="active">1</a></li>
                <li><a href="#sect2">2</a></li>
                <li><a href="#sect3">3</a></li>
            </ul>
        </nav>
        <section id="sect1">Main Content Section1</section>
        <section id="sect2">Main Content Section2</section>
        <section id="sect3">Main Content Section3</section>
    </body>
</html>
