<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>class(css) 제어</title>
		<style type="text/css">
			:root{
				--bg-color: #fab1a0;
				--txt-color: #2980b9;
			}
			#box1{
				background-color: var(--bg-color);
				color: var(--txt-color);
			}
			#box1.change{ /*우선순위 걸려서 이렇게 씀*/
				background-color: var(--txt-color);
				color: var(--bg-color);
			}
			#box2{
				background-color: var(--bg-color);
				color: var(--txt-color);
			}
			.mtop{ margin-top: 20px; }
			#box2.change{ /*우선순위 걸려서 이렇게 씀*/
				background-color: var(--txt-color);
				color: var(--bg-color);
			}
		</style>
	</head>
	<body>
		<div id="box1">CLASS NAME CHANGE</div>
		<div id="box2" class="mtop">CLASSLIST add/remove</div>
		<script>
			const box1=document.querySelector('#box1');
			box1.addEventListener('click',()=>{
				const curr=box1.className;
				if(curr!='change'){
					box1.className='change';
				} else{
					box1.className='';
				}
			});

			const box2=document.querySelector('#box2');
			box2.addEventListener('click',()=>{
				const hasClass=box2.classList.contains('change');
				if(!hasClass){
					box2.classList.add('change');
				} else{
					box2.classList.remove('change');
				}
				/* box2.classList.toggle('change'); */
			});
		</script>
	</body>
</html>
