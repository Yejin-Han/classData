        <header id="main_header">
            <div class="header_innerbox">
                <img src="images/header.gif" alt="">
            </div>
        </header>
        <nav id="navigation">
            <div class="gnb">
                <img src="images/gnb.gif" alt="">
            </div>
        </nav>
        <div id="main_container">
            <section class="content_top">
                <div class="banner">
                    <img src="images/banner.gif" alt="">

                <div class="loan_info">
                    <div class="loan_quick">

                    <div class="standard_loan">
                        <img src="images/standard_loan.gif" alt="">
                    </div>
                    <div class="lookup">

                    </div>
                </div>
            </section>
            <section class="content_bottom">
                <div class="info_etc">
                    <div class="elec_complaints">
                        <img src="images/elec_complaints.gif" alt="">
                    </div>
                    <div class="call">
                        <img src="images/call.gif" alt="">
                    </div>
                    <div class="direct_btns">
                        <img src="images/direct_btns.gif" alt="">

                        <img src="images/notice.gif" alt="">
                    </div>
                </div>
                <div class="recommend">
                    <img src="images/recommend.gif" alt="">
                </div>
            </section>
        </div>
        <footer id="main_footer">
            <div class="footer_top">
                <div class="footer_menu">
                    <img src="images/footer_top.gif" alt="">
                </div>
            </div>
            <div class="footer_bottom">
                <img src="images/footer_bottom.gif" alt="">
